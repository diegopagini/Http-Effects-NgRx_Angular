<div class="row">
  <div class="col-4">
    <img
      class="img-thumbnail"
      [src]="usuario.avatar"
      [alt]="usuario.first_name"
    />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Nombre:</b> {{ usuario.first_name }}</li>
      <li class="list-group-item"><b>Apellido:</b> {{ usuario.last_name }}</li>
    </ul>
  </div>
</div>
