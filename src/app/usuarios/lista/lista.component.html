<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>{{ error | json }}</pre>
</div>

<div *ngIf="!loading" class="row">
  <div class="col col-m3 m-2" *ngFor="let user of usuarios">
    <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name" />
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
      <p class="card-text">
        {{ user.email }}
      </p>
      <p class="card-text">
        <span class="text-muted">ID: {{ user.id }}</span>
      </p>
    </div>
  </div>
</div>
